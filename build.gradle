apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile group: 'com.almworks.sqlite4java', name: 'libsqlite4java-osx', version: '0.282'

    compile project(':libraries:couchbase-lite-java-core')

}